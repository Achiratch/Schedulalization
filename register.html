<!DOCTYPE html>
<html>
  <head>
    <title>Registering</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- jQuery -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Your custom scripts (optional) -->
    <script type="text/javascript"></script>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Kanit&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="" />
    <script src="link.js" defer></script>
    <style>
      body {
        font-family: "Kanit";
        background: -webkit-linear-gradient(
          45deg,
          rgba(0, 0, 0, 0.7),
          rgba(245, 151, 11, 0.548) 100%
        );

        background: linear-gradient(
          to 45deg,
          rgba(0, 0, 0, 0.7),
          rgba(187, 78, 15, 0.4) 100%
        );
      }
    </style>
  </head>

  <body>
    <div class="container my-5 py-5 z-depth-1 ">
      <!--Section: Content-->
      <section
        class="px-md-5 mx-md-5 text-center text-lg-left "
        style="color: aliceblue;"
      >
        <!--Grid row-->
        <div class="row d-flex justify-content-center">
          <!--Grid column-->
          <div class="col-md-6">
            <!-- Default form register -->
            <form class="text-center" action="#!">
              <p class="h4 mb-4">Register</p>

              <div class="form-row mb-4">
                <div class="col">
                  <!-- First name -->
                  <input
                    type="text"
                    id="defaultRegisterFormFirstName"
                    class="form-control"
                    placeholder="First name"
                  />
                </div>
                <div class="col">
                  <!-- Last name -->
                  <input
                    type="text"
                    id="defaultRegisterFormLastName"
                    class="form-control"
                    placeholder="Last name"
                  />
                </div>
              </div>

              <div class="form-row mb-4">
                <div class="col">
                  <!-- Student ID -->
                  <input
                    type="number"
                    id="defaultRegisterFormStudentID"
                    class="form-control"
                    placeholder="Student ID"
                  />
                </div>
                <div class="col">
                  <!-- E-mail -->
                  <input
                    type="email"
                    id="defaultRegisterFormEmail"
                    class="form-control mb-4"
                    placeholder="E-mail"
                  />
                </div>
              </div>

              <div class="form-row mb-4">
                <div class="col">
                  <!-- Password -->
                  <input
                    type="password"
                    id="defaultRegisterFormPassword"
                    class="form-control"
                    placeholder="Password"
                  />
                </div>
                <div class="col">
                  <!-- ConfrimPassword -->
                  <input
                    type="password"
                    id="defaultRegisterFormConfirmPassword"
                    class="form-control mb-4"
                    placeholder="ConfirmPassword"
                  />
                </div>
              </div>
              <div class="form-row mb-4">
                <div class="custom-file">
                  <input
                    type="file"
                    class="custom-file-input"
                    id="inputGroupFile04"
                    aria-describedby="inputGroupFileAddon04"
                  />
                  <label class="custom-file-label" for="inputGroupFile04"
                    >Choose file</label
                  >
                </div>
                <div class="input-group-append">
                  <button
                    class="btn btn-dark my-4 "
                    type="button"
                    id="inputGroupFileAddon04"
                  >
                    Upload
                  </button>
                </div>
              </div>

              <!-- Select -->
              <div class="form-row mb-4">
                <label for="inputFaculty">Faculty</label>
                <select id="inputFaculty" class="form-control">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
                <label for="inputDepartment">Department</label>

                <select id="inputDepartment" class="form-control">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>

                <label for="inputMajor">Major</label>
                <select id="inputMajor" class="form-control">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>

              <!-- Sign up button -->
              <button class="btn btn-dark my-4 btn-block" type="submit">
                Sign in
              </button>

              <!-- Terms of service -->
              <p>
                By clicking <em>Sign up</em> you agree to our
                <a href="" target="_blank">terms of service</a>
              </p>
            </form>

            <!-- Default form register -->
          </div>
          <!--Grid column-->
        </div>
        <!--Grid row-->
      </section>
      <!--Section: Content-->
    </div>
  </body>
</html>
