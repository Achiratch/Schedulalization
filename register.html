      <h1 style="text-align: center;">Register</h1>

      <form>
        <div class="form-row">

          <div class="form-group col-md-3">
            <label for="inputFirstName">Firstname</label>
            <input type="text" class="form-control" id="inputFirstName" placeholder="">
          </div>

          <div class="form-group col-md-3">
            <label for="inpuLastName">Surname</label>
            <input type="text" class="form-control" id="inputLastName" placeholder="">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="inputStudentNumber">StudentID</label>
            <input type="number" class="form-control" id="inputStudentNumber" placeholder="">
          </div>


          <div class="form-group col-md-3">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="@mail.com">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="">
          </div>
          <div class="form-group col-md-3">
            <label for="inputPassword">ConfirmPassword</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="">
          </div>

          <div class="input-group col-md-3">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="inputGroupFile04"
                aria-describedby="inputGroupFileAddon04">
              <label class="custom-file-label" for="inputGroupFile04">Choose file</label>
            </div>
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Upload</button>
            </div>
          </div>


        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputFaculty">Faculty</label>
            <select id="inputFaculty" class="form-control">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputDepartment">Department</label>
            <select id="inputDepartment" class="form-control">

        </div>
