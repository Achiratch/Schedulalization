<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- jQuery -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Your custom scripts (optional) -->
    <script type="text/javascript"></script>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Kanit&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="color.css" />
    <script src="link.js" defer></script>
    <style>
      html,
      body,
      header,
      .view {
        height: 100%;
      }

      @media (max-width: 740px) {
        html,
        body,
        header,
        .view {
          height: 1000px;
        }
      }
      @media (min-width: 800px) and (max-width: 850px) {
        html,
        body,
        header,
        .view {
          height: 650px;
        }
      }

      .rgba-gradient {
        background: -webkit-linear-gradient(
          45deg,
          rgba(0, 0, 0, 0.7),
          rgba(245, 151, 11, 0.4) 100%
        );

        background: linear-gradient(
          to 45deg,
          rgba(0, 0, 0, 0.7),
          rgba(144, 84, 15, 0.4) 100%
        );
      }

      .card {
        background-color: rgba(110, 110, 110, 0.2);
      }

      .md-form label {
        color: #ffffff;
      }

      h6 {
        line-height: 1.7;
      }
    </style>
  </head>

  <body>
    <header>
      <header>
        <!-- Full Page Intro -->
        <div
          class="view"
          style="background-image: url(''); background-repeat: no-repeat; background-size: cover; background-position: center center;"
        >
          <!-- Mask & flexbox options-->
          <div class="mask rgba-gradient align-items-center">
            <!-- Content -->
            <div class="container">
              <!--Grid row-->
              <div class="row mt-5">
                <!--Grid column-->
                <div
                  class="col-md-6 mb-5 mt-md-0 mt-5 white-text text-center text-md-left"
                >
                  <h1
                    class="h1-responsive font-weight-bold wow fadeInLeft"
                    data-wow-delay="0.3s"
                  >
                    <img
                      class="img-fluid"
                      src="public/images/logo_white.png"
                      style="width:300px;"
                      alt="Schedulalization"
                    />
                  </h1>
                  <hr class="hr-light wow fadeInLeft" data-wow-delay="0.3s" />
                  <h6 class="mb-3 wow fadeInLeft" data-wow-delay="0.3s">
                    Please enter KMUTT studentID and password. Click on the
                    Login button to continue.
                  </h6>
                </div>
                <!--Grid column-->
                <!--Grid column-->
                <div class="col-md-6 col-xl-5 mb-4">
                  <!--Form-->
                  <div class="card wow fadeInRight" data-wow-delay="0.3s">
                    <div class="card-body">
                      <!--Header-->
                      <div class="text-center">
                        <h3 class="white-text">
                          <i class="fas fa-user white-text"></i> Login:
                        </h3>
                        <hr class="hr-light" />
                      </div>
                      <!--Body-->
                      <div class="md-form">
                        <i class="fas fa-user prefix white-text active"></i>
                        <input
                          type="text"
                          id="form3"
                          class="white-text form-control"
                        />
                        <label for="form3" class="active">Student ID </label>
                      </div>
                      <div class="md-form">
                        <i class="fas fa-lock prefix white-text active"></i>
                        <input
                          type="password"
                          id="form2"
                          class="white-text form-control"
                        />

                        <label for="form4">Your password</label>
                      </div>
                      <div class="d-flex justify-content-between">
                        <div>
                          <div class="custom-control custom-checkbox">
                            <input
                              type="checkbox"
                              class="custom-control-input"
                              id="defaultLoginFormRemember"
                            />
                            <label
                              class="custom-control-label"
                              style="color: #ffffff;"
                              for="defaultLoginFormRemember"
                              >Remember me</label
                            >
                          </div>
                        </div>
                        <div>
                          <a style="color: #ffffff;" href=""
                            >Forgot password?</a
                          >
                        </div>
                      </div>
                      <div class="text-center mt-4">
                        <button
                          class="btn btn-dark"
                          style="color: #ffffff;"
                          onclick=" relocate_AddSchedule()"
                        >
                          Login
                        </button>
                        <hr class="hr-light mb-3 mt-4" />
                      </div>
                    </div>
                  </div>
                  <!--/.Form-->
                </div>
                <!--Grid column-->
              </div>
              <!--Grid row-->
            </div>
            <!-- Content -->
          </div>
          <!-- Mask & flexbox options-->
        </div>
        <!-- Full Page Intro -->
      </header>
    </header>
  </body>
</html>
